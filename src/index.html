<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Git Tool</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-lg-5" style="height: 95vh;">
          <div class="form-group" style="display: flex; flex-direction: column;">
            <label for="rootFolder" data-bind="click: selectRootFolder">Root folder</label>
            <input id="rootFolder" type="text" style="flex-grow: 1;" data-bind="click: selectRootFolder, value: rootFolder" readonly value="Pick root folder">
          </div>
          <div class="form-group" style="height: 50%; display: flex; flex-direction: column;">
            <label for="folders">Select Git repo(s)</label>
            <select id="folders" data-bind="options: gitFolders, selectedOptions: selectedFolders" class="form-control" multiple="true" style="flex-grow: 1;">
            </select>
          </div>
          <div class="form-group" style="height: 30%; display: flex; flex-direction: column;">
            <label for="commands">Git command(s)</label>
            <textarea id="commands" class="form-control" style="flex-grow: 1;" data-bind="textInput: gitCommands"></textarea>
          </div>
          <div class="form-group">
            <button data-bind="click: runCommands" class="btn btn-primary float-left">Run
              <span data-bind="visible: busy" class="spinner-border spinner-border-sm">
              </span>
            </button>
          </div>
        </div>
        <div class="col-sm-12 col-lg-7" style="height: 90vh;">
          <div class="form-group">
            <button data-bind="click: clearTerminal" class="btn btn-secondary float-right">Clear</button>
          </div>
          <div class="form-group" style="height: 100%;">
            <label for="log">Output</label>
            <textarea id="log" class="form-control" style="height: 100%;" data-bind="text: log" readonly></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
